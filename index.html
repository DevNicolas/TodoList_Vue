<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Todo List</title>
</head>

<body>
    <div class="container mt-5" id="app">

        <h2>{{titulo}}</h2>

        <input type="text" class="form-contron my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>
        <div class="mt-2" v-for="(tarea,index) in tareas">
            <div :class="['alert', tarea.estado ? 'alert-success': 'alert-danger']" role="alert">
                <div class="d-flex justify-content-between">
                    <div>
                        {{index}} - {{tarea.nombre}} - {{tarea.estado}}
                    </div>
                    <div>
                        <button class="btn-success" @click="completarTarea(index)">Ok</button>
                        <button class="btn-danger" @click="eliminarTarea(index)">X</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./index.js"></script>
</body>

</html>
